    <title>iMazing</title>

<body>
    <div id="page">
        <h1 style="font-weight:normal">Your device cannot be reached</h1>
        <div style="margin-bottom:5px">
            <img src="../InteractionScreensResources/wifi.png" width="300" height="240">
        </div>
        <div style="width:550px; margin:0 auto; text-align:left">
			<p>
				<ul>
					<li>Make sure your device and computer are connected to the same network.</li>
					<li>See our <a href="http://support.digidna.net/hc/en-us/articles/203404396-Connection-Issues-With-iMazing" target="_blank">online help</a> to troubleshoot network connection problems.</li>
					<li>Click "Refresh" from the toolbar to try again.</li>
                    <li>For best results try connecting the USB cable.</li>
				</ul>
			</p>
        </div>
    </div>
