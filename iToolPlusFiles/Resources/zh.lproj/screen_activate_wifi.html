<?xml version='1.0' encoding='utf-8'?><!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"><head><meta http-equiv="content-type" content="text/html; charset=utf-8" /><meta http-equiv="X-UA-Compatible" content="IE=9" /><title>iMazing</title><link rel="stylesheet" href="../InteractionScreensResources/screen.css" type="text/css" media="all" charset="utf-8" /></head><body><div id="page"><h1>激活 Wi-Fi？</h1><div style="margin-bottom:5px"><img src="../InteractionScreensResources/wifi.png" width="300" height="240"></div><div><form><input type="button" value="激活 Wi-Fi" onclick="window.location.href='http://com.digidna.imazing/activatewifi';" /><input type="button" value="关于 Wi-Fi" onclick="window.location.href='http://support.digidna.net/entries/22584881-about-wi-fi-and-pairing-in-diskaid-6';" /><input type="button" value="关闭" onclick="window.location.href='http://com.digidna.imazing/close';" /></form></div><div style="width:620px; margin:0 auto; text-align:left"><p><ul><li>启用 Wi-Fi 允许您无需连接 USB 线缆<br />即可访问设备的所有内容。</li><li>为使 iMazing 自动访问各个设备，它们必须连接到与电脑<br />相同的 Wi-Fi 网络。</li><li>您可以在传输过程中随时连接或断开 USB 线缆，iMazing 会自动在 USB 和 Wi-Fi 之间进行切换。</li></ul></p></div></div></body></html>
