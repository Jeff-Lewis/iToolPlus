<?xml version='1.0' encoding='utf-8'?><!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"><head><meta http-equiv="content-type" content="text/html; charset=utf-8" /><meta http-equiv="X-UA-Compatible" content="IE=9" /><title>FileApp</title><link rel="stylesheet" href="../InteractionScreensResources/screen.css" type="text/css" media="all" charset="utf-8" /></head><body class="white"><div id="page"><h1>iPhone 和 iPad 的文件管理器 FileApp</h1><div style="width:620px; margin:0 auto;"><div><div style="float:left;margin-right:20px"><img src="../InteractionScreensResources/fileapp.png" width="200" height="400" /></div><div style="float:left;width:400px"><div><h2>FileApp 是一款便携文件系统，支持随时随地存储、查看和管理文件。</h2><ul><li>读取 PDF、Word、Excel、PowerPoint 和 iWork 文档</li><li>播放音乐和视频</li><li>管理和编辑照片</li><li>注释 PDF 文件和编辑文本文件</li><li>发送和管理电子邮件附件</li><li>拷贝、移动、重命名、压缩文件和文件夹</li><li>以及更多功能...</li></ul></div><div><a href="https://itunes.apple.com/us/app/fileapp-documents-files-reader/id297804694?mt=8"><img src="../InteractionScreensResources/appstore.png" width="200" /></a><form style="margin:0px;padding:0px"><input type="button" value="关闭" onclick="window.location.href='http://com.digidna.imazing/close';" /></form></div></div></div></div></div></body></html>
