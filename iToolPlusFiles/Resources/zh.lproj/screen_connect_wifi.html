<?xml version='1.0' encoding='utf-8'?><!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"><head><meta http-equiv="content-type" content="text/html; charset=utf-8" /><meta http-equiv="X-UA-Compatible" content="IE=9" /><link rel="stylesheet" href="../InteractionScreensResources/screen.css" type="text/css" media="all" charset="utf-8" /><title>iMazing</title></head><body><div id="page"><h1 style="font-weight:normal">无法连接您的设备</h1><div style="margin-bottom:5px"><img src="../InteractionScreensResources/wifi.png" width="300" height="240"></div><div style="width:550px; margin:0 auto; text-align:left"><p><ul><li>请确保您的设备和电脑连接至同一网络。</li><li>请参阅我们的<a href="http://support.digidna.net/hc/en-us/articles/203404396-Connection-Issues-With-iMazing" target="_blank">在线帮助</a>以解决网络连接问题。</li><li>点击工具栏的&ldquo;刷新&rdquo;按钮重试。</li><li>为达到最佳效果，请尝试使用 USB 线缆连接。</li></ul></p></div></div></body></html>
