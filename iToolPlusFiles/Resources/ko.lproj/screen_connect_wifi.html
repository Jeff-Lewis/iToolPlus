<?xml version='1.0' encoding='utf-8'?><!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"><head><meta http-equiv="content-type" content="text/html; charset=utf-8" /><meta http-equiv="X-UA-Compatible" content="IE=9" /><link rel="stylesheet" href="../InteractionScreensResources/screen.css" type="text/css" media="all" charset="utf-8" /><title>iMazing</title></head><body><div id="page"><h1 style="font-weight:normal">사용자 기기에 연결할 수 없습니다</h1><div style="margin-bottom:5px"><img src="../InteractionScreensResources/wifi.png" width="300" height="240"></div><div style="width:550px; margin:0 auto; text-align:left"><p><ul><li>사용 중인 기기와 컴퓨터는 반드시 같은 네트워크에 연결되어 있어야 합니다.</li><li>네트워크 연결 문제를 해결하려면 <a href="http://support.digidna.net/hc/en-us/articles/203404396-Connection-Issues-With-iMazing" target="_blank">온라인 도움말</a>을 참고해주세요.</li><li>도구 막대에서 '새로 고침'을 눌러 다시 시도해주세요.</li><li>가능한 USB 케이블을 통한 연결을 권장합니다.</li></ul></p></div></div></body></html>
