<?xml version='1.0' encoding='utf-8'?><!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"><head><meta http-equiv="content-type" content="text/html; charset=utf-8" /><meta http-equiv="X-UA-Compatible" content="IE=9" /><title>iMazing</title><link rel="stylesheet" href="../InteractionScreensResources/screen.css" type="text/css" media="all" charset="utf-8" /></head><body><div id="page"><h1>와이파이를 연결할까요?</h1><div style="margin-bottom:5px"><img src="../InteractionScreensResources/wifi.png" width="300" height="240"></div><div><form><input type="button" value="와이파이 연결" onclick="window.location.href='http://com.digidna.imazing/activatewifi';" /><input type="button" value="와이파이 정보" onclick="window.location.href='http://support.digidna.net/entries/22584881-about-wi-fi-and-pairing-in-diskaid-6';" /><input type="button" value="닫기" onclick="window.location.href='http://com.digidna.imazing/close';" /></form></div><div style="width:620px; margin:0 auto; text-align:left"><p><ul><li>와이파이 연결을 사용하면 USB 케이블 없이도 기기에 저장된<br />모든 콘텐츠를 이용할 수 있습니다.</li><li>iMazing가 각종 기기에 자동으로 연결되도록 하려면 반드시 컴퓨터와 동일한 와이파이에<br />연결된 상태여야 합니다.</li><li>iMazing는 USB와 와이파이 연결을 상황에 따라 자동 전환하므로, 전송 도중 USB 케이블을 자유롭게 분리 및 연결할 수 있습니다.</li></ul></p></div></div></body></html>
