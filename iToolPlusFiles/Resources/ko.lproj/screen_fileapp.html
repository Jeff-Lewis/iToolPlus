<?xml version='1.0' encoding='utf-8'?><!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"><head><meta http-equiv="content-type" content="text/html; charset=utf-8" /><meta http-equiv="X-UA-Compatible" content="IE=9" /><title>FileApp</title><link rel="stylesheet" href="../InteractionScreensResources/screen.css" type="text/css" media="all" charset="utf-8" /></head><body class="white"><div id="page"><h1>FileApp - iPhone &amp; iPad 파일 매니저</h1><div style="width:620px; margin:0 auto;"><div><div style="float:left;margin-right:20px"><img src="../InteractionScreensResources/fileapp.png" width="200" height="400" /></div><div style="float:left;width:400px"><div><h2>FileApp은 모바일 기기로 간편하게 여러 파일을 저장, 확인 및 관리할 수 있는 포터블 파일 시스템입니다.</h2><ul><li>PDF, 워드, 엑셀, 파워포인트, iWork 문서 열기</li><li>음악 및 동영상 재생</li><li>사진 관리 및 편집</li><li>PDF 주석 추가 및 텍스트 파일 편집</li><li>이메일 첨부파일 전송 및 관리</li><li>파일 및 폴더 복사, 이동, 이름 변경, 압축</li><li>기타 각종 편의기능</li></ul></div><div><a href="https://itunes.apple.com/us/app/fileapp-documents-files-reader/id297804694?mt=8"><img src="../InteractionScreensResources/appstore.png" width="200" /></a><form style="margin:0px;padding:0px"><input type="button" value="닫기" onclick="window.location.href='http://com.digidna.imazing/close';" /></form></div></div></div></div></div></body></html>
