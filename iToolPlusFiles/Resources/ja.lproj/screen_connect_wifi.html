<?xml version='1.0' encoding='utf-8'?><!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"><head><meta http-equiv="content-type" content="text/html; charset=utf-8" /><meta http-equiv="X-UA-Compatible" content="IE=9" /><link rel="stylesheet" href="../InteractionScreensResources/screen.css" type="text/css" media="all" charset="utf-8" /><title>iMazing</title></head><body><div id="page"><h1 style="font-weight:normal">お使いのデバイスに接続できません</h1><div style="margin-bottom:5px"><img src="../InteractionScreensResources/wifi.png" width="300" height="240"></div><div style="width:550px; margin:0 auto; text-align:left"><p><ul><li>お使いのデバイスとコンピュータが同一ネットワークに接続されていることを確認して下さい。</li><li>ネットワーク接続で問題が発生した場合、弊社の <a href="http://support.digidna.net/hc/en-us/articles/203404396-Connection-Issues-With-iMazing" target="_blank"> オンラインヘルプ </a> で確認して下さい。</li><li>ツールバーにある［更新］をクリックし、やり直して下さい。</li><li>USB ケーブルを使えば、確実で安定した接続が可能です。</li></ul></p></div></div></body></html>
