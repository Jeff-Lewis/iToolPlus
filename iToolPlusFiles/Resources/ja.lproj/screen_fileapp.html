<?xml version='1.0' encoding='utf-8'?><!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"><head><meta http-equiv="content-type" content="text/html; charset=utf-8" /><meta http-equiv="X-UA-Compatible" content="IE=9" /><title>FileApp</title><link rel="stylesheet" href="../InteractionScreensResources/screen.css" type="text/css" media="all" charset="utf-8" /></head><body class="white"><div id="page"><h1>FileApp - iPhone &amp; iPad 用ファイル管理アプリ</h1><div style="width:620px; margin:0 auto;"><div><div style="float:left;margin-right:20px"><img src="../InteractionScreensResources/fileapp.png" width="200" height="400" /></div><div style="float:left;width:400px"><div><h2>FileApp は、外出先からでもファイルの保管、閲覧、管理を行うことのできる携帯式ファイルシステムです。</h2><ul><li>PDF、Word、Excel、PowerPoint、および iWorksドキュメントの閲覧</li><li>音声および動画ファイルの再生</li><li>写真の管理および編集</li><li>PDF ファイルへのコメント追加およびテキストファイルの編集</li><li>添付ファイルをメール送信および管理</li><li>ファイルやフォルダのコピー、移動、名前変更および Zip 形式での圧縮</li><li>その他にも様々な機能を搭載</li></ul></div><div><a href="https://itunes.apple.com/us/app/fileapp-documents-files-reader/id297804694?mt=8"><img src="../InteractionScreensResources/appstore.png" width="200" /></a><form style="margin:0px;padding:0px"><input type="button" value="閉じる" onclick="window.location.href='http://com.digidna.imazing/close';" /></form></div></div></div></div></div></body></html>
