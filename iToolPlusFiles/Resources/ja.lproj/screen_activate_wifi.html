<?xml version='1.0' encoding='utf-8'?><!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"><head><meta http-equiv="content-type" content="text/html; charset=utf-8" /><meta http-equiv="X-UA-Compatible" content="IE=9" /><title>iMazing</title><link rel="stylesheet" href="../InteractionScreensResources/screen.css" type="text/css" media="all" charset="utf-8" /></head><body><div id="page"><h1>Wi-Fi を有効にしますか？</h1><div style="margin-bottom:5px"><img src="../InteractionScreensResources/wifi.png" width="300" height="240"></div><div><form><input type="button" value="Wi-Fi を有効にする" onclick="window.location.href='http://com.digidna.imazing/activatewifi';" /><input type="button" value="Wi-Fi 情報" onclick="window.location.href='http://support.digidna.net/entries/22584881-about-wi-fi-and-pairing-in-diskaid-6';" /><input type="button" value="閉じる" onclick="window.location.href='http://com.digidna.imazing/close';" /></form></div><div style="width:620px; margin:0 auto; text-align:left"><p><ul><li>Wi-Fi を有効にすれば USB ケーブルを接続していなくても<br />すべてのデバイスコンテンツにアクセスできます。</li><li>iMazing が自動的にデバイス（複数でも可能）にアクセスするには、<br />コンピュータと同じ Wi-Fi ネットワークに接続されている必要があります。</li><li>iMazing は USB 接続と Wi-Fi 接続を認識し自動的に切り替えますので、転送中であっても USB ケーブルの着脱は可能です。</li></ul></p></div></div></body></html>
